<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor | NFT preview card component </title>
</head>

<body>
  <main class="main">
    <div class="main__container">
      <div class="main__img">
        <img class="img__main" src="images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="img__overlay">
          <img class="img__overlay-img" src="images/icon-view.svg" alt="View Overlay" />
        </div>
      </div>
      <div class="main__info">
        <h1 class="main__title">Equilibrium #3429</h1>
        <p class="main__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="main__price">
        <div class="main__price-price">
          <img class="price__img" src="images/icon-ethereum.svg" alt="ethereum" />
          <p class="price__description">0.041 ETH</p>
        </div>
        <div class="main__price-time">
          <img class="time__img" src="images/icon-clock.svg" alt="clock">
          <p class="time__description">3 days left</p>
        </div>
      </div>
      <div class="main__author">
        <img class="main__avatar" src="images/image-avatar.png" alt="avatar">
        <p class="main__description">Creation of <span class="author__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/duytranvinh" target="_blank">Duy Tran</a>.
  </footer>
</body>

</html>
